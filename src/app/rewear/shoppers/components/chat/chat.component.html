<mat-drawer-container class="chat-container" autosize>
    <mat-drawer #drawer class="chat-sidenav" mode="side">
        <p>Ready to solve your questions 😀🏪✅</p>
    </mat-drawer>
    <mat-card class="publish-card">
        <mat-card-header>
            <mat-card-title><b>Chat</b></mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-container">
            <div class="form-row">
                <mat-card class="example-card" *ngFor="let user of users">
                    <mat-card-header>
                        <mat-card-title>{{user.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Interested in some product?</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button (click)="drawer.toggle()" style="background: #ff0e8e;color: white; margin-left: 10px;" mat-button>Open</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-card-content>
    </mat-card>
</mat-drawer-container>

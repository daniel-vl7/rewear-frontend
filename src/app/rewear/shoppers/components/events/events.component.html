<div class="event-card">
    <div class="custom-card" *ngFor="let event of events">
        <mat-card>
            <mat-card-content>
                <mat-card-title>{{ event.name }}</mat-card-title>
                <mat-card-subtitle>{{ event.description }}</mat-card-subtitle>
                <mat-card-subtitle>Location: {{ event.location }}</mat-card-subtitle>
                <mat-card-subtitle>Date: {{ event.date }}</mat-card-subtitle>
                <mat-card-subtitle>Time: {{ event.time }}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button style="background: #ff0e8e; color: #E6E6E6;" mat-button>I'll attend this event</button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </div>
</div>

<form [formGroup]="eventForm">
  <mat-card class="publish-card">
    <mat-card-header>
      <mat-card-title><b>Publish a Event</b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-container">
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Location</mat-label>
          <textarea matInput formControlName="location" required></textarea>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field">
          <mat-label>Date</mat-label>
          <input matInput type="date" formControlName="date" required>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Time (24H)</mat-label>
          <input matInput type="time" formControlName="time" required>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button style="color: #E6E6E6;" mat-button (click)="publishEvent()" [disabled]="!eventForm.valid">Publish</button>
    </mat-card-actions>
  </mat-card>
</form>
